    <main>
      <h1>Page Contact</h1>

      <h2>Vous pouvez me contacter directement en remplissant ce formulaire</h2>

      <form action="verif.php" method="post">
        <p id="Error"></p>
        <table>
          <tr>
            <td>Nom / Prénom ou Entreprise</td>
            <td>
              <input id="nom" type="text" name="nom" onblur="traiterNom()" />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="text"
                name="email"
                id="email"
                onblur="traiterEmail()"
              />
            </td>
          </tr>
          <tr>
            <td>Téléphone</td>
            <td>
              <input id="tel" type="text" name="tel" onblur="traiterTel()" />
            </td>
          </tr>
          <tr>
            <td>Sujet</td>
            <td>
              <input type="text" id="sujet" name="sujet" />
            </td>
          </tr>
          <tr>
            <td>Votre Message</td>
            <td>
              <textarea id="mess" name="mess" onblur="traiterMess()"></textarea>
            </td>
          </tr>
          <tr>
            <td><input type="reset" value="Annuler" name="Annuler" /></td>
            <td><input type="submit" value="Valider" name="Valider" /></td>
          </tr>
        </table>
      </form>
